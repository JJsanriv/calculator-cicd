name: CI/CD - Python Calculator

on: 
  push:  
    branches: [main]
    tags: ['v*']
  pull_request:
    branches:  [main]

permissions:
  contents: write


jobs:
  test:
    runs-on:  ubuntu-latest
    timeout-minutes: 10

    steps:  
      - uses:  actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install pytest
          pytest -v

  release:
    needs:  test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:  
      - uses:  actions/checkout@v5

      - name:  Setup Python
        uses:  actions/setup-python@v5
        with: 
          python-version:   '3.12'

      - name: Build executable
        run:  |
          pip install pyinstaller
          pyinstaller --onefile src/calculator.py --name calculator

      - name: List files
        run:  ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with: 
          files: dist/calculator
          generate_release_notes:  true