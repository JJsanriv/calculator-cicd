name: CI/CD - Python Calculator

#CD on push and pull requests
on: 
  push:  
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:  
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install pytest
          pytest -v
        env:
          PYTHONPATH: .

#CD
  release:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:  
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.12'

      - name: Build executable
        run: |
          pip install pyinstaller
          pyinstaller --onefile src/calculator.py --name calculator

      - name: List files
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with: 
          files: dist/calculator
          tag_name: v1.0.${{ github.run_number }}
          generate_release_notes: true